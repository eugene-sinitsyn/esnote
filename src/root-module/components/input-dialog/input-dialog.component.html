<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label *ngIf="data?.name">{{ data?.name }}</mat-label>
    <input
      matInput
      [formControl]="control"
      cdkFocusInitial
      (keydown.enter)="trySubmit()"
    />
    <mat-hint *ngIf="data?.maxLength" align="end"
    >{{ control.value?.length || 0 }} / {{ data?.maxLength }}</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-button [mat-dialog-close]="null">Cancel</button>
  <button
    type="button"
    mat-raised-button
    color="primary"
    [disabled]="!control.valid"
    [mat-dialog-close]="control.value"
  >{{ data?.submitButtonText || 'OK' }}</button>
</mat-dialog-actions>
