<h1 *ngIf="data?.title" mat-dialog-title>{{ data.title }}</h1>

<mat-dialog-content>
  <button
    *ngFor="let option of data?.options"
    type="button"
    class="option"
    mat-button
    [mat-dialog-close]="option"
  >{{ option }}</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    type="button"
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="null"
  >Cancel</button>
</mat-dialog-actions>
