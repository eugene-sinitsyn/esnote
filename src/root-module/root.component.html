<mat-sidenav-container autosize>
  <mat-sidenav #sidenav esnResponsive>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button class="menu" (click)="sidenav.close()"
      ><mat-icon>chevron_left</mat-icon></button>
    </mat-toolbar>
    SIDE MENU PLACEHOLDER
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button class="menu" (click)="sidenav.toggle()"
      ><mat-icon>menu</mat-icon></button>
      <h1>ESNOTE</h1>
    </mat-toolbar>
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
